<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper-calc">
        <div id="calc">
            <div id="screen">
                <p id="screen-content"></p>  <!-- max 12 digits -->
            </div>
            <div id="buttons">
                <div id="clear">    
                    <button class="clear ac">AC</button>
                    <button class="clear del">DEL</button>
                </div>
                <button class="number nine">9</button>
                <button class="number eight">8</button>
                <button class="number seven">7</button>
                <button class="operand add">+</button>
                <button class="number six">6</button>
                <button class="number five">5</button>
                <button class="number four">4</button>
                <button class="operand subtract">-</button>
                <button class="number three">3</button>
                <button class="number two">2</button>
                <button class="number one">1</button>
                <button class="operand multiply">&#215</button>  <!-- multiply -->
                <button class="number zero">0</button>
                <button class="answer ans">Ans</button>
                <button class="answer eq">=</button>
                <button class="operand divide">&#247</button>  <!-- divide -->
            </div>
        </div>
    </div>
</body>
</html>
