<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper-calc">
        <div id="calc">
            <div id="screen">
                <p id="screen-content">125325354333</p>  <!-- max 12 digits -->
            </div>
            <div id="buttons">
                <div id="clear">    
                    <button class="clear">AC</button>
                    <button class="clear">DEL</button>
                </div>
                <button class="number">9</button>
                <button class="number">8</button>
                <button class="number">7</button>
                <button class="operand">+</button>
                <button class="number">6</button>
                <button class="number">5</button>
                <button class="number">4</button>
                <button class="operand">-</button>
                <button class="number">3</button>
                <button class="number">2</button>
                <button class="number">1</button>
                <button class="operand">&#215</button>  <!-- multiply -->
                <button class="number">0</button>
                <button class="answer">Ans</button>
                <button class="answer">=</button>
                <button class="operand">&#247</button>  <!-- divide -->
            </div>
        </div>
    </div>
</body>
</html>
